<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    
    <meta http-equiv="refresh" content="0; url=https://www.google.com" />

    <script type="text/javascript">
        // The URL you want to redirect to. This is the only line you will ever need to change!
        var targetUrl = "https://www.google.com"; // <-- غير هذا الرابط فقط

        // Redirect using JavaScript
        window.location.replace(targetUrl);
    </script>
</head>
<body>
    <p>If you are not redirected automatically, <a href="https://www.google.com">click here</a>.</p>
</body>
</html>
